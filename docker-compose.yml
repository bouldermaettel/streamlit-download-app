version: '3.8'

services:
  streamlit-download-app:
    image: bouldermaettel/streamlit-download-app:0.0.1
    ports:
      - "8501:8501"
    volumes:
      - ./data:/data/downloads  # Mount local data folder
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - DATA_FOLDER=/data/downloads
      - ALLOWED_EXTENSIONS=.sql,.csv,.gz,.json,.jsonl
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
